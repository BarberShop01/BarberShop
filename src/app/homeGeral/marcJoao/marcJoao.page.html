<div class="containerAgend">

  <!-- Cabeçalho -->
  <div class="back">
    <ion-icon name="arrow-back" (click)="irParaMarcpag()"></ion-icon>
    <button class="backButton" (click)="irParaMarcpag()">Voltar</button>
  </div>

  <div class="agendamento-tabs">
    <div class="header">
      <img src="../../../assets/agendamento.png" />
      <h2>Agendamento</h2>
    </div>

    <!-- Navegação de meses -->
    <div class="meses-nav">
      <ion-icon name="chevron-back-outline" (click)="mesAnterior()"></ion-icon>
      <span class="mes-atual">{{ meses[mesSelecionado] }}</span>
      <ion-icon name="chevron-forward-outline" (click)="mesProximo()"></ion-icon>
    </div>

    <!-- Lista de dias -->
    <div class="dias-carousel">
      <div
        *ngFor="let dia of diasVisiveis"
        class="dia-card"
        [class.selecionado]="dia.dia === diaSelecionado"
        (click)="selecionarDia(dia.dia)"
      >
        <div class="numero">{{ dia.dia }}</div>
        <div class="semana">{{ dia.semana }}</div>
      </div>
    </div>

    <!-- Horários disponíveis -->
    <div class="horarios">
      <h3>Horários</h3>
      <div class="grade">
        <div
          *ngFor="let hora of horarios"
          [class.agendado]="estaAgendado(hora)"
          [class.selecionado]="horaSelecionado === hora"
          (click)="!estaAgendado(hora) && selecionarHorario(hora)"
        >
          {{ hora }}
        </div>
      </div>

      <!-- Botão para agendar -->
      <div class="btn-container">
        <button class="btn-agendar" [disabled]="!horaSelecionado" (click)="agendarHorario()">
          Agendar
        </button>
      </div>
    </div>
  </div>
</div>
