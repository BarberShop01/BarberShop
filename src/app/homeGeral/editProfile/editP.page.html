<ion-content>
  <div class="container">
    <!-- Título -->
    <div class="suasInfo">
      <h1 class="tituloSuasInfo">Editar perfil</h1>
    </div>

    <!-- Foto de perfil -->
    <div class="upload-section">
      <label for="upload-photo" class="photo-box">
        <img
          [src]="imagemPreview || 'assets/img/default-profile.jpg'"
          alt="Foto de perfil"
          class="photo-preview"
        />
      </label>
      <input
        type="file"
        id="upload-photo"
        accept="image/*"
        hidden
        (change)="onFileChange($event)"
      />
      <div class="photo-text-container">
        <p class="photo-text">
          <span class="photo-link">Clique para alterar a foto</span><br />
          Limite máximo de 3MB.
        </p>
      </div>
    </div>

    <!-- Formulário -->
    <div class="formsRegister">
      <div class="form-group">
        <label for="nome">Nome completo:</label>
        <input
          id="nome"
          [(ngModel)]="nome"
          type="text"
          required
          placeholder="Digite seu nome completo"
        />
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input
          id="email"
          [(ngModel)]="email"
          type="email"
          readonly
          class="readonly-input"
        />
      </div>

      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input
          id="dataNascimento"
          [(ngModel)]="dataNascimento"
          type="date"
          required
        />
      </div>

      <div class="form-group">
        <label for="numero">Número:</label>
        <input
          id="numero"
          [(ngModel)]="numero"
          type="text"
          required
          placeholder="Digite seu número de telefone"
        />
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input
          id="cpf"
          [(ngModel)]="cpf"
          type="text"
          readonly
          class="readonly-input"
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input
          id="senha"
          [(ngModel)]="senha"
          type="password"
          required
          placeholder="Digite sua senha"
        />
      </div>
    </div>

    <!-- Botão -->
    <div class="button-wrapper">
      <ion-button expand="full" fill="solid" (click)="salvarEdicao()">
        Salvar
      </ion-button>
    </div>
  </div>
</ion-content>
