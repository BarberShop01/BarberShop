<ion-content class="loginIni">
  <div class="login-container">
    <div class="Logo-login">
      <img src="assets/Logo-cadastro.png" alt="Logo do cadastro" class="ImgLogo-cadastro">
    </div>

    <ion-item class="input-box">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input
        type="email"
        placeholder="E-mail"
        [(ngModel)]="email"
        clearInput>
      </ion-input>
    </ion-item>

    <ion-item class="input-box-locked">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        [type]="mostrarSenha ? 'text' : 'password'"
        placeholder="Senha"
        [(ngModel)]="senha"
        clearInput>
      </ion-input>
      <ion-icon
        name="{{ mostrarSenha ? 'eye-off-outline' : 'eye-outline' }}"
        slot="end"
        (click)="mostrarSenha = !mostrarSenha">
      </ion-icon>
    </ion-item>

    <div class="options">
      <ion-checkbox slot="start"></ion-checkbox>
      <span>Lembrar-me</span>
      <a (click)="irParaEsqueceuSenha()">Esqueceu a senha?</a>
    </div>

    <ion-button expand="full" class="login-button" fill="clear" (click)="fazerLogin()">
      Login
    </ion-button>

    <p class="register-login">
      NÃ£o tem login?
      <a (click)="irParaCadastro()"> Cadastre-se</a>
    </p>
  </div>
</ion-content>
