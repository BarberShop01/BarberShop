<ion-content>
  <div class="container">
    <!-- Logo -->
    <div class="Logo-cadastro">
      <a (click)="irParalogin()">
        <img src="assets/Logo-cadastro.png" alt="Logo do registro Usuario" class="ImgLogo-registerUser" />
      </a>
    </div>

    <!-- Título e subtítulo -->
    <div class="suasInfo">
      <h1 class="tituloSuasInfo">Suas informações</h1>
      <p class="P-suasInfo">Insira suas informações básicas</p>
    </div>

    <!-- Upload da imagem -->
    <div class="upload-section">
      <label for="upload-photo" class="photo-box">
        <img [src]="imagemPreview || 'assets/iconRegisterUser.png'" alt="Foto de perfil" class="photo-preview" />
      </label>
      <input type="file" id="upload-photo" accept="image/*" hidden (change)="onImagemSelecionada($event)" />
      <p class="photo-description">Essa será sua foto de perfil visível no aplicativo.</p>
      <div class="photo-text-container">
        <p class="photo-text">
          <span class="photo-link">Clique para inserir uma foto para seu perfil</span><br />
          Seu rosto precisa estar nítido na foto.<br />
          Tire a foto em um local iluminado.<br />
          Limite máximo de 3mb.
        </p>
      </div>
    </div>

    <!-- Formulário -->
    <div class="formsRegister">
      <div class="form-group">
        <label for="username">Nome completo:</label>
        <input [(ngModel)]="nome" class="nomeInput" type="text" id="username" placeholder="Digite seu nome completo" />
      </div>

      <div class="form-grupo2">
        <div class="input-container">
          <label for="number">Número:</label>
          <input [(ngModel)]="numero" class="numInput" type="tel" id="number" placeholder="Digite seu número" />
        </div>
        <div class="input-container">
          <label for="cpf">CPF:</label>
          <input [(ngModel)]="cpf" class="cpfInput" type="text" id="cpf" placeholder="Digite seu CPF" />
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input [(ngModel)]="email" class="emailInput" type="email" id="email" placeholder="Digite seu email" />
      </div>

      <div class="form-group">
        <label for="data">Data de Nascimento:</label>
        <input [(ngModel)]="dataNascimento" class="dataInput" type="date" id="data" />
      </div>

      <div class="form-grupo5">
        <div class="input-container">
          <label for="password">Senha:</label>
          <input [(ngModel)]="senha" class="senhaInput" type="password" id="password" placeholder="Digite uma senha" required />
        </div>
        <div class="input-container">
          <label for="okpassword">Confirmar a senha:</label>
          <input [(ngModel)]="confirmarSenha" class="okSenhaInput" type="password" id="okpassword" placeholder="Confirme a senha" required />
        </div>
      </div>
    </div>

    <!-- Botão -->
    <div class="button-wrapper">
      <ion-button expand="full" (click)="cadastrar()" [disabled]="carregando">
        {{ carregando ? 'Cadastrando...' : 'Cadastrar' }}
      </ion-button>
    </div>
  </div>
</ion-content>
